<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/50fbe7609c.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="lightpink color"></div>
            <div class="lightgreen color"></div>
            <div class="lightblue color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>

    <div class="modal-cont">
        <textarea class="textArea-cont" placeholder="Enter Your Text"></textarea>
        <div class="priority-colors-cont">
            <div class="lightpink priority-color"></div>
            <div class="lightgreen priority-color"></div>
            <div class="lightblue priority-color"></div>
            <div class="black priority-color"></div>
        </div>
    </div>

    <div class="main-cont">
        <div class="ticket-cont">
            <div class="ticket-color"></div>
            <div class="ticket-id"></div>
            <div class="task-area"></div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
